<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="../css/indigo-custom/main-bootstrap.css" rel="stylesheet" />
  </head>
  <body class="bg-theme-bg">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="buttons.html">Buttons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bg-colors.html">Bg Colors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="navbars.html">Navbars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inputs.html">Forms</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">Sizing</div>
            <div class="card-body">
              <input
                class="form-control form-control-lg mb-1"
                type="text"
                placeholder=".form-control-lg"
                aria-label=".form-control-lg example"
              />
              <input
                class="form-control mb-1"
                type="text"
                placeholder="Default input"
                aria-label="default input example"
              />
              <input
                class="form-control form-control-sm mb-1"
                type="text"
                placeholder=".form-control-sm"
                aria-label=".form-control-sm example"
              />
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">Disabled</div>
            <div class="card-body">
              <input
                class="form-control mb-2"
                type="text"
                placeholder="Disabled input"
                aria-label="Disabled input example"
                disabled
              />
              <input
                class="form-control"
                type="text"
                value="Disabled readonly input"
                aria-label="Disabled input example"
                disabled
                readonly
              />
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">Read Only</div>
            <div class="card-body">
              <input
                class="form-control"
                type="text"
                value="Readonly input here..."
                aria-label="readonly input example"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">Read Only Plain Text</div>
            <div class="card-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="staticEmail"
                    value="email@example.com"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">File Input</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Default file input example</label
                >
                <input class="form-control" type="file" id="formFile" />
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label"
                  >Multiple files input example</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFileMultiple"
                  multiple
                />
              </div>
              <div class="mb-3">
                <label for="formFileDisabled" class="form-label"
                  >Disabled file input example</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFileDisabled"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label"
                  >Small file input example</label
                >
                <input
                  class="form-control form-control-sm"
                  id="formFileSm"
                  type="file"
                />
              </div>
              <div>
                <label for="formFileLg" class="form-label"
                  >Large file input example</label
                >
                <input
                  class="form-control form-control-lg"
                  id="formFileLg"
                  type="file"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">Checks</div>
            <div class="card-body">
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card my-3">
            <div class="card-header">Switchs</div>
            <div class="card-body">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
